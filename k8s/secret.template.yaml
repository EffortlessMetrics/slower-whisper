---
# Secret for HuggingFace token (if accessing gated models)
# Create with: kubectl create secret generic hf-token --from-literal=token=YOUR_TOKEN -n slower-whisper
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: slower-whisper
  labels:
    app: slower-whisper
type: Opaque
data:
  # Base64 encoded HuggingFace token
  # echo -n "YOUR_TOKEN" | base64
  token: ""  # Add your base64-encoded token here

---
# Example: Image pull secret for private container registry
# Create with: kubectl create secret docker-registry regcred \
#   --docker-server=your-registry.com \
#   --docker-username=your-username \
#   --docker-password=your-password \
#   --docker-email=your-email -n slower-whisper
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: slower-whisper
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""  # Add your base64-encoded docker config here
