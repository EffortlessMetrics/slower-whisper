# Pre-commit hooks configuration (GitHub Actions reference)
# Main config is at repo root: .pre-commit-config.yaml
#
# This file is kept for CI reference but the root config is authoritative.

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix, --quiet]
      - id: ruff-format
        args: [--quiet]

  # Silent auto-fixers (fix and pass)
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace
        entry: bash -c 'sed -i "s/[[:space:]]*$//" "$@" 2>/dev/null; exit 0' --
        language: system
        types: [text]
      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: bash -c 'for f in "$@"; do [ -s "$f" ] && [ -n "$(tail -c1 "$f")" ] && echo >> "$f"; done; exit 0' --
        language: system
        types: [text]
      - id: mixed-line-ending
        name: mixed-line-ending
        entry: bash -c 'sed -i "s/\r$//" "$@" 2>/dev/null; exit 0' --
        language: system
        types: [text]

  # Validation checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

# Configuration
default_language_version:
  python: python3.12

ci:
  autofix_prs: true
  autofix_commit_msg: "chore: pre-commit autofix"
