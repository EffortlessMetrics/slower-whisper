name: Bug report
description: Something is broken or inconsistent with docs/contracts.
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What's broken, in one or two sentences.
      placeholder: "Example: `slower-whisper validate` fails on a transcript generated by `transcribe`."
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Minimal steps to reproduce. Commands are ideal.
      placeholder: |
        1) …
        2) …
        3) …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: receipts
    attributes:
      label: Receipts (recommended)
      description: Paste output or link to logs. If CI is off, local gate output is most useful.
      placeholder: |
        ./scripts/ci-local.sh fast output:
        <paste or link>
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: "`slower-whisper --version` (or `pip show slower-whisper` / `uv pip show`)."
      placeholder: "2.0.0"
    validations:
      required: false

  - type: dropdown
    id: install
    attributes:
      label: Install method
      options:
        - Nix devshell
        - uv (non-Nix)
        - pip
        - Docker
        - Other
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, GPU/CPU, and anything relevant.
      placeholder: |
        OS:
        Python:
        GPU:
        ffmpeg:
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Notes / suspected cause (optional)
    validations:
      required: false
