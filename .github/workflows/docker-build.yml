name: Docker Build and Push

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        variant:
          - { dockerfile: config/Dockerfile, target: runtime, mode: base, tag-suffix: cpu-base }
          - { dockerfile: config/Dockerfile, target: runtime, mode: full, tag-suffix: cpu }
          - { dockerfile: config/Dockerfile.gpu, target: runtime, mode: base, tag-suffix: gpu-base }
          - { dockerfile: config/Dockerfile.gpu, target: runtime, mode: full, tag-suffix: gpu }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.push == 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            suffix=-${{ matrix.variant.tag-suffix }},onlatest=true
          tags: |
            # Tag as 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version on tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git SHA
            type=sha,prefix=sha-

      - name: Build and push Docker image
        id: build
        if: ${{ !(github.event_name == 'pull_request' && matrix.variant.tag-suffix == 'gpu') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          target: ${{ matrix.variant.target }}
          build-args: |
            INSTALL_MODE=${{ matrix.variant.mode }}
          push: ${{ github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.push == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.variant.tag-suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.tag-suffix }}
          platforms: linux/amd64

      - name: Build Docker image (gpu full PR, no cache export)
        if: ${{ github.event_name == 'pull_request' && matrix.variant.tag-suffix == 'gpu' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          target: ${{ matrix.variant.target }}
          build-args: |
            INSTALL_MODE=${{ matrix.variant.mode }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.variant.tag-suffix }}
          platforms: linux/amd64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # Summary job
  docker-build-success:
    name: Docker Build Success
    if: always()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Docker build failed"
            exit 1
          fi
          echo "All Docker builds succeeded!"

      - name: Create build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Docker Build Summary

          | Variant | Dockerfile | Target | Mode | Status |
          |---------|------------|--------|------|--------|
          | CPU Base | Dockerfile | runtime | base | ${{ needs.build.result == 'success' && '✅' || '❌' }} |
          | CPU Full | Dockerfile | runtime | full | ${{ needs.build.result == 'success' && '✅' || '❌' }} |
          | GPU Base | Dockerfile.gpu | runtime | base | ${{ needs.build.result == 'success' && '✅' || '❌' }} |
          | GPU Full | Dockerfile.gpu | runtime | full | ${{ needs.build.result == 'success' && '✅' || '❌' }} |

          ### Images Built
          EOF

          if [[ "${{ github.event_name }}" != "pull_request" ]] && [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          Images have been pushed to `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`

          **Available tags:**
          - `latest-cpu-base`, `latest-cpu`, `latest-gpu-base`, `latest-gpu`
          - Version-specific tags with variant suffix (e.g., `1.0.0-cpu`)

          **Pull commands:**
          ```bash
          # CPU version with enrichment
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cpu

          # GPU version with enrichment
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu
          ```
          EOF
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          Images were built but not pushed (PR or non-tag event).
          EOF
          fi
