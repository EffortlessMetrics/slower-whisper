name: CI (Nix)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  # Pure offline checks (lint + format)
  nix-pure:
    name: Nix pure checks (lint + format)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run pure checks
        run: nix flake check --print-build-logs

  # Full CI suite (fast mode)
  nix-ci-fast:
    name: Nix CI (fast)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache HuggingFace models
        uses: actions/cache@v5
        with:
          path: ~/.cache/huggingface
          key: hf-models-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            hf-models-

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: |
            .venv
            .cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run CI (fast mode)
        run: nix run .#ci -- fast

  # Full CI suite (complete)
  nix-ci-full:
    name: Nix CI (full)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache HuggingFace models
        uses: actions/cache@v5
        with:
          path: ~/.cache/huggingface
          key: hf-models-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            hf-models-

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: |
            .venv
            .cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run CI (full suite)
        run: nix run .#ci -- full
