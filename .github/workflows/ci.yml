name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --no-dev

      - name: Install ruff
        run: uv pip install ruff

      - name: Run ruff check
        run: uv run ruff check transcription/ tests/ examples/ benchmarks/

  format:
    name: Format check (ruff format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install ruff
        run: uv pip install ruff

      - name: Check formatting
        run: uv run ruff format --check transcription/ tests/ examples/ benchmarks/

  type-check:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install mypy
        run: uv pip install mypy

      - name: Run mypy
        run: uv run mypy transcription/ tests/
        continue-on-error: true  # Allow mypy failures initially while fixing types

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install test dependencies
        run: uv pip install pytest pytest-cov pytest-xdist pytest-mock

      - name: Run tests with coverage
        run: |
          uv run pytest \
            --cov=transcription \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            -m "not slow and not heavy" \
            -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-heavy:
    name: Heavy tests (emotion models)
    runs-on: ubuntu-latest
    # Only run on main branch or when explicitly triggered
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install dependencies with emotion extras
        run: uv sync --extra emotion

      - name: Install test dependencies
        run: uv pip install pytest pytest-mock

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - name: Run heavy tests
        run: |
          uv run pytest \
            -v \
            -m "heavy" \
            --tb=short
        continue-on-error: true  # Don't fail CI if heavy tests fail

  test-integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [lint, format]  # Run after quick checks pass

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install test dependencies
        run: uv pip install pytest pytest-mock

      - name: Run integration tests
        run: |
          uv run pytest tests/test_*integration*.py -v --tb=short

  # Summary job that all required checks depend on
  ci-success:
    name: CI Success
    if: always()
    needs:
      - lint
      - format
      - type-check
      - test
      - test-integration
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.format.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.test-integration.result }}" == "failure" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
