# Pre-commit hooks for slower-whisper project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
#
# Behavior: Hooks auto-fix issues where possible and succeed silently.
# Only unfixable issues will block commits.

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 488940d9de1b658fac229e34c521d75a6ea476f2  # frozen: v0.14.5
    hooks:
      # Run the linter with auto-fix (silently succeeds after fixing)
      - id: ruff
        args: [--fix, --exit-zero, --quiet]
        types_or: [python, pyi]
      # Run the formatter (silently formats in place)
      - id: ruff-format
        args: [--quiet]
        types_or: [python, pyi]

  # Basic file checks
  # Note: trailing-whitespace, end-of-file-fixer, and mixed-line-ending
  # will fix files but still fail the commit (by design). This is intentional
  # pre-commit behavior to ensure you see what was changed. Simply re-commit.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^k8s/(gpu-resource-quota|secret|service|pvc)\.yaml$
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Type checking with mypy (only on transcription package)
  # Note: Mypy is configured to warn but not fail pre-commit
  # For full strict type checking, run: mypy transcription/
  - repo: local
    hooks:
      - id: mypy
        name: mypy (optional type checking)
        entry: bash -c 'mypy transcription/ --ignore-missing-imports --show-error-codes --no-strict-optional --allow-untyped-defs --allow-incomplete-defs || true'
        language: system
        types: [python]
        files: ^transcription/
        pass_filenames: false
        verbose: false

# Configuration
default_language_version:
  python: python3.12

ci:
  autofix_prs: true
  autofix_commit_msg: "chore: pre-commit autofix"
  # Optional: skip mypy in pre-commit.ci if you want to save CI time
  # skip: [mypy]
