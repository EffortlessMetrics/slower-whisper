# Pre-commit hooks for slower-whisper project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
#
# Philosophy: Pre-commit is validation-only. Formatting happens in your editor
# (format-on-save). Enforcement happens in the local gate (./scripts/ci-local.sh).
# No auto-fixers here - Ruff and formatters run in-editor.

repos:
  # Validation checks (no auto-fix, must pass)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: ^k8s/.*\.yaml$
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            tests/test_security_leak\.py|
            tests/test_semantic_cloud_providers\.py|
            tests/test_llm_security\.py|
            tests/test_llm_providers\.py|
            k8s/secret\.template\.yaml
          )$

# Configuration
default_language_version:
  python: python3.12

ci:
  autofix_prs: false
  autofix_commit_msg: "chore: pre-commit autofix"
