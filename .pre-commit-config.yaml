# Pre-commit hooks for slower-whisper project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
#
# Philosophy: Formatting happens in your editor (format-on-save).
# Pre-commit only catches things that can't be auto-fixed.

repos:
  # Validation checks (no auto-fix, must pass)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-yaml
        exclude: ^k8s/(gpu-resource-quota|secret|service|pvc)\.yaml$
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff lint check (no --fix, just verify)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 488940d9de1b658fac229e34c521d75a6ea476f2  # frozen: v0.14.5
    hooks:
      - id: ruff
        args: [--no-fix]
        types_or: [python, pyi]
      - id: ruff-format
        args: [--check]
        types_or: [python, pyi]

# Configuration
default_language_version:
  python: python3.12

ci:
  autofix_prs: true
  autofix_commit_msg: "chore: pre-commit autofix"
