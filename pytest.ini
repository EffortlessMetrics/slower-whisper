[pytest]
# Pytest configuration for slower-whisper

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    bdd: behaviour-driven acceptance tests (Gherkin scenarios)
    integration: marks tests as integration tests (end-to-end workflows)
    unit: marks tests as unit tests (fast, isolated)
    slow: marks tests as slow (downloads models, processes large files)
    heavy: marks tests that require heavy ML models (emotion recognition)
    requires_enrich: requires enrichment dependencies (librosa, parselmouth, etc.)
    requires_gpu: requires GPU support
    requires_api: requires FastAPI service running

# Output options
addopts =
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail if unknown marker is used
    --strict-markers
    # Strict config - fail on config warnings
    --strict-config

# Minimum version
minversion = 7.0

# Coverage options (when using --cov)
[coverage:run]
source = transcription
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
